<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do Cliente</title>
    <link rel="stylesheet" href="usuario.css">

    <!-- Calendly link widget -->
    <link href="https://assets.calendly.com/assets/external/widget.css" rel="stylesheet">
    <script src="https://assets.calendly.com/assets/external/widget.js" type="text/javascript" async></script>
</head>
<body>

    <header>
        <h1>Bem-vindo, Cliente!</h1>
        <a href="inicio.html" id="sair">Sair</a>
    </header>

    <main>
        <section class="boas-vindas">
            <p>Aqui você pode visualizar dicas personalizadas e os horários disponíveis para agendamento.</p>
        </section>

        <section class="agendamento">
            <button id="agendar">Agendar Consulta</button>
        </section>

        <section class="dicas">
            <h2>Dicas Personalizadas</h2>
            <div id="lista-dicas-clientes"></div>
          </section>
    </main>

    <footer>
        <p>&copy; 2025 Cléo Nunes Terapeuta. Todos os direitos reservados.</p>
    </footer>

    <script>
        document.getElementById("agendar").addEventListener("click", function () {
            Calendly.initPopupWidget({ url: 'https://calendly.com/julianunesteixeira4' });
            return false;
        });
    </script>

    <script>
  async function carregarDicasCliente() {
    try {
      const response = await fetch('http://localhost:3000/api/dicas');
      const dicas = await response.json();
      const container = document.getElementById('lista-dicas-clientes');
      container.innerHTML = '';

      dicas.forEach(dica => {
        const div = document.createElement('div');
        div.className = 'dica';
        div.innerHTML = `<strong>${dica.titulo}</strong><p>${dica.descricao}</p>`;
        container.appendChild(div);
      });
    } catch (err) {
      console.error('Erro ao carregar dicas do cliente:', err);
      document.getElementById('lista-dicas-clientes').textContent = 'Erro ao carregar dicas.';
    }
  }

  document.addEventListener('DOMContentLoaded', carregarDicasCliente);
</script>
</body>
</html>
